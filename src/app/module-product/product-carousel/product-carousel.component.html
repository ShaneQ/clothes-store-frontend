<swiper
  [config]="config"
  *ngIf="coverImage"
>
  <ng-template swiperSlide >
    <div>
      <img style=" width: 100%;height: auto;"
        [src]="coverImage.url"
        alt="Random first slide"
      />
    </div>
  </ng-template>
  <ng-template *ngFor="let img of imagesAgain" swiperSlide>
    <div >
      <img style=" width: 100%;height: auto;"
        [src]="img.url"
        alt="Random second slide"
      />
    </div>
  </ng-template>
</swiper>
