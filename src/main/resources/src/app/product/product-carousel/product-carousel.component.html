<ngb-carousel *ngIf="coverImage">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="coverImage.url"  style="width:100%;height:400px;" alt="Random first slide">
    </div>
  </ng-template>
  <ng-template *ngFor="let img of imagesAgain" ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="img.url" style="width:100%;height:400px;" alt="Random second slide">
    </div>
  </ng-template>
</ngb-carousel>
